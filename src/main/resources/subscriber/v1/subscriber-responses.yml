components:
  schemas:
    SubscriberResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        lastName:
          type: string
        firstName:
          type: string
        label:
          type: string
        socialRegistrationNumber:
          type: string
        taxPayerNumber:
          type: string
        creationDate:
          type: string
          format: date-time
        createdBy:
          type: string
        lastUpdateDate:
          type: string
          format: date-time
        lastUpdatedBy:
          type: string
        branch:
          $ref: "#/components/schemas/BranchResponse"
        country:
          $ref: "#/components/schemas/CountryResponse"
        locality:
          $ref: "#/components/schemas/LocalityResponse"
        bank:
          $ref: "#/components/schemas/BankResponse"
        bankAgencyCode:
          type: string
        bankAccountNumber:
          type: string
        bankAccountKey:
          type: string
        codeSwift:
          type: string
        ibanCountryCode:
          type: string
        ibanControlKey:
          type: string
        phoneNumber:
          type: string
        emailAddress:
          type: string
          format: email
        secretId:
          type: string
        status:
          type: string
        version:
          type: integer
          format: int32
    SubscriberEventResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        eventDate:
          type: string
          format: date-time
        reason:
          type: string
        description:
          type: string
    BranchResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        label:
          type: string
        description:
          type: string
    CountryResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        label:
          type: string
        phoneCode:
          type: integer
          format: int32
        ageOfMajority:
          type: integer
          format: int32
        minimumSalary:
          type: number
          format: decimal
        currency:
          type: string
        timeZone:
          type: string
        codeISO3166:
          type: string
        digitsCode:
          type: string
        phoneNumberFormat:
          type: string
        phoneNumberExample:
          type: string
        socialSecurityNumberFormat:
          type: string
        socialSecurityNumberExample:
          type: string
        subscriberSocialRegistrationNumberFormat:
          type: string
        subscriberSocialRegistrationNumberExample:
          type: string
    LocalityResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        label:
          type: string
        country:
          $ref: "#/components/schemas/CountryResponse"
    BankResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        codeSwift:
          type: string
        label:
          type: string
        country:
          $ref: "#/components/schemas/CountryResponse"
    ProblemDetail:
      type: object
      properties:
        title:
          type: string
        status:
          type: integer
          format: int32
        detail:
          type: string
        errorCode:
          type: string
    GlobalCountryStatistic:
      type: object
      properties:
        country:
          $ref: "#/components/schemas/CountryResponse"
        number:
          type: integer
          format: int64
        percentage:
          type: number
          format: float
    GlobalStatusStatistic:
      type: object
      properties:
        subscriberStatus:
          type: string
        number:
          type: integer
          format: int64
        percentage:
          type: number
          format: float
    GlobalYearStatistic:
      type: object
      properties:
        year:
          type: integer
          format: int32
        number:
          type: integer
          format: int64
        percentage:
          type: number
          format: float
    StatusStatistic:
      type: object
      properties:
        subscriberStatus:
          type: string
        number:
          type: integer
          format: int64
        percentage:
          type: number
          format: float
    YearStatistic:
      type: object
      properties:
        year:
          type: integer
          format: int32
        number:
          type: integer
          format: int64
        percentage:
          type: number
          format: float