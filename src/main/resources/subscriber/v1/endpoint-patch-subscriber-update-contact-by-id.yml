endpoint-patch-subscriber-update-contact-by-id:
   patch:
      summary: Update contact information of a subscriber
      operationId: updateContactSubscriberById
      parameters:
         - name: id
           in: path
           required: true
           schema:
              type: integer
              format: int64
      requestBody:
         required: true
         content:
            application/json;version=v1:
               schema:
                  $ref: "subscriber-responses.yml#/components/schemas/SubscriberUpdateContactRequest"
      responses:
         200:
            description: Successful operation
         400:
            description: Bad Request
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         401:
            description: Unauthorized
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         403:
            description: Forbidden
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         404:
            description: Not Found
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         406:
            description: Not Acceptable
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         409:
            description: Conflict
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         500:
            description: Internal Error
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'