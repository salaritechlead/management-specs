endpoint-get-subscribers-by-locality-id:
   get:
      summary: Get subscribers by locality id
      parameters:
         - name: localityId
           in: path
           required: true
           schema:
              type: integer
              format: int64
      responses:
         200:
            description: Successful operation
            content:
               application/json;version=v1:
                  schema:
                     type: array
                     items:
                        $ref: 'subscriber-responses.yml#/components/schemas/SubscriberResponse'
         400:
            description: Bad Request
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         401:
            description: Unauthorized
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         403:
            description: Forbidden
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         406:
            description: Not Acceptable
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'
         500:
            description: Internal Error
            content:
               application/json;version=v1:
                  schema:
                     $ref: 'subscriber-responses.yml#/components/schemas/ProblemDetail'